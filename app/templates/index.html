<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        pre {
            background: #f1f5f9;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Upload PDF</h2>

    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="uploadPDF()">Upload</button>

    <pre id="response"></pre>
</div>

<script>
async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const responseBox = document.getElementById("response");

    if (!fileInput.files.length) {
        alert("Please select a PDF file");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    responseBox.textContent = "Uploading...";

    try {
        const res = await fetch("http://127.0.0.1:5000/upload-pdf", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
        responseBox.textContent = "Error uploading PDF";
    }
}
</script>

</body>
</html>
